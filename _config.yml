site: The New Gazette | Archive
title: The New Gazette | Archive
greetings: Welcome ðŸ‘‹
description: >-
  Archived editions of our local email newsletter service for North AL and Southwest GA.
lang: en-US
timezone:  US/Chicago
repo: https://github.com/JWasdin/tng-archive # site repo [optional]
data-theme: light # default theme "dark" | "light"
#discus-identifier: powex # replace with your disqus shortname

author:
  name: Jared Wasdin
  bio: Founder and Lead Wordsmith of The New Gazette
  userpicture: 
  username: # general username
  github: # github username
  twitter: # twitter username
  email: jared.wasdin@gmail.com # email adress

# Font Settings
googlewebfonts: family=Play:wght@400;700&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900

# URL settings
#url: "https://jwasdin.github.io" # Domain Name of host. [username].github.io for github pages
#baseurl: "/tng-archive" # sub folder for jekyll site. only if jekyll site not in root of host. leave blank if not wishd. always add / in front.
permalink: pretty

# local
url: "http://localhost:4000" # 
baseurl: "" # 


markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge


exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

relative_links:
  enabled:     true
  collections: false


